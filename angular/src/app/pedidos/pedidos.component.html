<div class="container-fluid main-section">
  <div class="row flex-nowrap main-height">
    <app-aside class="col-md-3 bg-light d-none d-md-block d-flex align-items-end bg-image shadow-sm"></app-aside>
    <div class="col-md-9 p-5 d-flex justify-content-center">
      <div class="section-section">
        <h5>Pedidos</h5>
        <p>Aqui podrás revisar y/o finalizar tus pedidos.</p>
        <div class="section-section-buttons">
          <button class="btn btn-dark shadow-sm">Pendientes</button>
          <button [routerLink]="['/pedidos/finalizados']" class="btn btn-light shadow-sm">Finalizados</button>
          <button [routerLink]="['/pedidos/recogidos']" class="btn btn-light shadow-sm">Recogidos</button>
        </div>
        <div class="d-flex justify-content-between align-items-center ps-4 pe-4 mt-4">
          <div class="d-flex flex-column justify-content-center align-items-center">
            <p class="fs-1 m-0"><strong>1</strong></p>
            <p><strong>Pendientes</strong></p>
          </div>
          <button [routerLink]="['/donar']" class="btn btn-success shadow-sm">Finalizar</button>
        </div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-xxl-3 g-3 mt-0">
        <!--INICIO TARJETA DONACION EN CURSO-->
        <div class="col">
          <div class="card h-100 mb-3 shadow-sm">
            <div class="card-header border-0 justify-content-between align-items-center">
              <div class="cardimg">
                <img src="../../assets/img/cocinar.jpg" alt="">
              </div>
              <p class="p-0 m-0">Pedido Nº</p>
            </div>
            <div class="card-body">
              <h5 class="card-title mt-4 mb-1">Nombre del plato</h5>
              <p class="card-text mb-1">Descripcion</p>
              <div>
                <figcaption class="blockquote-footer ms-2 mt-1 mb-2">Notas</figcaption>
              </div>
              <h6 class="card-title mb-1">Alérgenos</h6>
              <div class="d-flex flex-wrap mb-2 gap-1">
                <div class="alergenos">
                  <div [ngSwitch]="">
                    <p *ngSwitchCase="'huevos'">
                      <img title="Huevos" src="../../assets/img/alergenos/Huevos.png" alt="huevos">
                    </p>
                    <p *ngSwitchCase="'gluten'">
                      <img title="Gluten" src="../../assets/img/alergenos/Gluten.png" alt="gluten">
                    </p>
                    <p *ngSwitchCase="'crustaceos'">
                      <img title="Crustaceos" src="../../assets/img/alergenos/Crustaceos.png" alt="crustaceos">
                    </p>
                    <p *ngSwitchCase="'pescado'">
                      <img title="Pescado" src="../../assets/img/alergenos/Pescado.png" alt="pescado">
                    </p>
                    <p *ngSwitchCase="'cacahuetes'">
                      <img title="Cacahuetes" src="../../assets/img/alergenos/Cacahuetes.png" alt="cacahuetes">
                    </p>
                    <p *ngSwitchCase="'soja'">
                      <img title="Soja" src="../../assets/img/alergenos/Soja.png" alt="soja">
                    </p>
                    <p *ngSwitchCase="'lacteos'">
                      <img title="Lácteos" src="../../assets/img/alergenos/Lácteos.png" alt="lacteos">
                    </p>
                    <p *ngSwitchCase="'frutoscascara'">
                      <img title="Frutos Secos" src="../../assets/img/alergenos/Frutos secos.png" alt="frutossecos">
                    </p>
                    <p *ngSwitchCase="'apio'">
                      <img title="Apio" src="../../assets/img/alergenos/Apio.png" alt="apio">
                    </p>
                    <p *ngSwitchCase="'mostaza'">
                      <img title="Mostaza" src="../../assets/img/alergenos/Mostaza.png" alt="mostaza">
                    </p>
                    <p *ngSwitchCase="'granossesamo'">
                      <img title="Sésamo" src="../../assets/img/alergenos/Sésamo.png" alt="sesamo">
                    </p>
                    <p *ngSwitchCase="'dioxido'">
                      <img title="Sulfitos" src="../../assets/img/alergenos/Sulfitos.png" alt="sulfitos">
                    </p>
                    <p *ngSwitchCase="'moluscos'">
                      <img title="Moluscos" src="../../assets/img/alergenos/Moluscos.png" alt="moluscos">
                    </p>
                    <p *ngSwitchCase="'altramuces'">
                      <img title="Altramuces" src="../../assets/img/alergenos/Altramuz.png" alt="altramuces">
                    </p>
                  </div>
                </div>
              </div>
              <h6 class="card-title mt-3 mb-1">Datos de entrega</h6>
              <p class="card-text mb-0">Calle</p>
              <p class="card-text mb-1">Fecha y hora</p>
              <div>
                <figcaption class="blockquote-footer ms-2 mt-1 mb-2">Anotacion</figcaption>
              </div>
            </div>
            <div class="card-footer border-0 pb-3 pt-0 d-flex justify-content-between align-items-end">
              <div>
                <h6 class="card-title">Raciones</h6>
                <div class="d-flex flex-wrap gap-2">
                  <div>
                    <div class="racion"></div>
                  </div>
                </div>
              </div>
              <div class="d-flex align-items-center">
                <input type="checkbox" class="form-check-input me-2" checked>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" class="bi bi-trash mt-1" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
              </div>
            </div>
          </div>
        </div>
        <!--FIN TARJETA DONACION EN CURSO-->
        </div>
      </div>
    </div>
  </div>
</div>
<footer>
  <app-navsm></app-navsm>
</footer>
